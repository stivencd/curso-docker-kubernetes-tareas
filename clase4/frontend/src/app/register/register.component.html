<div class="signup-container">
    <mat-card class="signup-card">
      <mat-card-header>
        <mat-card-title class="text-center">Crear una cuenta</mat-card-title>
      </mat-card-header>
      
      <mat-card-content>
        <form (ngSubmit)="onSubmit()" [formGroup]="signupForm" class="signup-form">
          
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="fullName" placeholder="Enter your full name" required />
            <mat-error *ngIf="signupForm.controls['fullName'].hasError('required')">
              Nombre requerido.
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Enter your email" type="email" required />
            <mat-error *ngIf="signupForm.controls['email'].hasError('required')">
              Email es requerido.
            </mat-error>
            <mat-error *ngIf="signupForm.controls['email'].hasError('email')">
              Ingrese su correo electronico.
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" placeholder="Enter your password" type="password" required />
            <mat-error *ngIf="signupForm.controls['password'].hasError('required')">
              Password es requerido.
            </mat-error>
          </mat-form-field>
  
          <div class="submit-btn">
            <button mat-raised-button color="primary" [disabled]="signupForm.invalid">Aceptar</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
