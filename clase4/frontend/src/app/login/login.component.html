<mat-card class="login-card">
    <mat-card-header class="login-header">
      <mat-card-title class="title">Login</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required />
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Invalid email format</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" required />
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6 characters</mat-error>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isLoading" class="submit-button">
          {{ isLoading ? 'Validando...' : 'Aceptar' }}
        </button>
      </form>
  

      <div class="forgot-password">
        <a mat-button routerLink="/register">Registrarse</a>
      </div>
    </mat-card-content>
  
    <mat-card-actions>
